  title: "Team Compass"
  # description:
  # keywords: []
  authors:
    - "JupyterHub Team"
    - "Binder Team"
  github: https://github.com/jupyterhub/team-compass
  plugins:
    - plugins/contributors.mjs
  toc:
    - file: index.md
    - file: team/index.md
    - title: Policies and standards
      children:
        - title: Governance and structure
          children:
            - file: governance.md
            - file: binder/subdomains.md
            - file: team/structure.md
            - url: https://jupyter.org/governance/conduct/code_of_conduct.html
              title: Jupyter Code of Conduct
        - title: Team practices
          children:
            - file: practices/communication.md
            - file: practices/external-communication.md
            - file: practices/funding.md
            - file: practices/adding-members.md
            - file: practices/check-ins.md
        - title: Technical practices
          children:
            - file: practices/pull_requests.md
            - file: practices/repository-code-standards.md
            - file: practices/releases.md
            - file: practices/readme-badges.md
    - title: Contributor resources
      children:
        - title: Contributor guide
          children:
            - file: contribute/guide.md
              title: Get started contributing
            - file: contribute/skills.md
              title: Useful skills and ways to contribute
            - file: contribute/documentation.md
              title: Writing documentation
            - file: contribute/repository-info.md
        - title: Team information
          children:
            - file: resources/binder-infrastructure.md
            - file: resources/community-strategy.md
            - file: resources/milestones.md
            - file: resources/shared-infrastructure.md
            - file: meetings/index.md
              children:
                - file: meetings/collab-cafe/index.md
                  children:
                    - pattern: "meetings/collab-cafe/*.md"
                    - file: meetings/collab-cafe/facilitator-checklist.md
                - file: meetings/community/index.md
                  children:
                    - pattern: "meetings/community/*.md"
                    - file: meetings/community/monthly-meeting-template.md
                - file: meetings/hpc/index.md
                  children:
                    - pattern: "meetings/hpc/*.md"
                - file: meetings/weekly-reports/archive.md

